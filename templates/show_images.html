{% extends "home.html" %}
<title>{% block title %} Found {{num_images}} images {% endblock %}</title>
<body>
{% block content %}
<table>
    {% for image in images %}
    <tr>
        <td>
        <a href={{ image }}><img src={{ image }} alt={{ image }} ></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
